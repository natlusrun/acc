<h1 style="direction:ltr;">
Протокол TCP/IP
</h1>
<ul><li style="direction:ltr;"><h2><b>IP протокол </b>– доставляет пакет данных точно по указанному адресу по сети</h2></li>
<li style="direction:ltr;"><h2><b>TCP протокол </b>– разбивает сообщение на мелкие пакеты и гарантирует доставку пакетов в правильной последовательности.</h2></li>
</ul></body>
