<h1 style="direction:ltr;"></h1>
<h2 style="direction:ltr;"><b>Драйвер</b> - это программа, обеспечивающая взаимодействие компьютера с оборудованием и устройствами. Без драйверов невозможна нормальная работа подключенного к ПК оборудования, например видеоадаптера или принтера.
